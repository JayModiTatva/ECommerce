<div class="container mt-5">
  <div *ngIf="product; else notFound" class="text-center">
    <div class="card border-0 shadow-lg p-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <img
            [src]="product.imageUrl"
            class="img-fluid rounded mb-4"
            alt="{{ product.name }}"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <h1 class="fw-bold">{{ product.name }}</h1>
          <p class="text-muted">{{ product.description }}</p>
          <h4 class="text-primary">Price: ${{ product.price }}</h4>
          <div class="mt-4">
            <button class="btn btn-lg btn-success me-3">Add to Cart</button>
            <button class="btn btn-lg btn-outline-secondary">Continue Shopping</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #notFound>
    <div class="alert alert-warning text-center mt-5" role="alert">
      <h4>Product not found.</h4>
      <p>We couldn't find the product you're looking for.</p>
      <a routerLink="/" class="btn btn-primary">Back to Home</a>
    </div>
  </ng-template>
</div>
