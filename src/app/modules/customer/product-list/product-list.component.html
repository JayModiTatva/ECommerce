<div class="header-container">
  <div>
    <div class="overlay text-center d-flex flex-column align-items-center justify-content-center">
      <h1 class="display-4 font-weight-bold mb-3">Welcome to Our E-Commerce Store</h1>
      <p class="lead mb-4">Discover our amazing products and deals.</p>
    </div>
  </div>

  <!-- Carousel Section -->
  <div class="carousel-container">
    <app-custom-carousel></app-custom-carousel>
  </div>
</div>

<div class="container mt-5" id="products">
  <h2 class="text-center mb-5">Our Featured Products</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card product-card h-100" [routerLink]="['/customer/product',product.id]">
        <img [src]="'https://via.placeholder.com/350'" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary font-weight-bold">{{ product.name }}</h5>
          <p class="card-text text-muted">Price: ${{ product.price }}</p>
          <button class="btn btn-primary mt-auto">Add to Cart</button>
        </div>
      </div>
    </div>
    <div *ngIf="products.length === 0" class="text-center w-100">
      <p>No products available.</p>
    </div>
  </div>
</div>
